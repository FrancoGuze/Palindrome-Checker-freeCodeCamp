<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    </style>
</head>

<body>
    <dialog>

        <p>A palindrome is a word or sentence that's spelled the same way both forward and backward, ignoring
            punctuation, case, and spacing.</p>
<button id="close-info">Okay</button>
    </dialog>

    <h3>Enter a text to check if it is a <button id="info-btn">Palindrome</button> </h3>

    <div class="container">

        <input id='text-input'>
        <button id='check-btn'>Check</button>
        <div id='result' class="hide"></div>

    </div>
</body>

<script src="./script.js"></script>

</html>
